  <title>table</title>
 </head>
 <body>
<table>
    <table width="400" align="center" valign="middle" border="1">
    <caption><i>Прогноз погоды</i></caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>
         <td><b>Минск</b></td>
         <td>-5&deg;</td>
         <td>+5&deg;</td>
         <td rowspan="2">+2&deg;</td>
         <td>-10&deg;</td>
    </tr>
    <tr>
        <td><b>Брест</b></td>
        <td>0&#176;</td>
        <td>+9&#176;</td>
        <td>-4&#176;</td>
   </tr>
  </table>
